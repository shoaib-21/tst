<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./styles/images/favicon-32x32.png">

  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <main>
     
        <img src="illustration-hero.svg"  id="bg">
        <h1>
          Order Summary
        </h1>
        <div class="desc">
            <span><p>You can now listen to millions of </p></span>
          <span><p> songs, audiobooks, and podcasts on</p></span>
          <span><p> any device anywhere you like!</p></span>
           
         
         
     </div>
        
        <div id="plan">
          <img src="icon-music.svg" alt="music note" width="48" height="48" id="note">
          <div class="">
            <h2>
              Annual Plan
            </h2>
            <p id="price">
              $59.99/year
            </p>
          </div>
          <a href="#" id="change"> Change </a>
        </div>
        <a href="#" id="proceed"> <div>Proceed to Payment </div></a>
        <a href="#" id="cancel"> <div>Cancel Order </div> </a>
    
      </main>
      
  </body>
</html>
